<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="global/global.css">
	<link rel="stylesheet" href="global/navbars.css">
	<link rel="stylesheet" href="global/header-footer.css">
	<link rel="stylesheet" href="commission-service-management-admin.css">
	<title>Commission Management</title>
</head>

<body>
	<nav class="admin-navbar">
		<ul>
			<li><a href="/">Back</a></li>
		</ul>
		<ul>
			<li><a href="/admin-management">Admin Management</a></li>
			<li><a href="#">Commission Management</a></li>
		</ul>
	</nav>
	<header>
		<h1>Commission Service Management</h1>
	</header>
	<main>
		<div class="admin-menu">
			<button onclick="openMenu('admin-search')" class="admin-menu-button" type="button">SEARCH</button>
			<button onclick="openMenu('admin-add')" class="admin-menu-button" type="button">ADD</button>
			<button onclick="openMenu('admin-remove')" class="admin-menu-button" type="button">REMOVE</button>
			<button onclick="openMenu('admin-modify')" class="admin-menu-button" type="button">MODIFY</button>
		</div>
		<div class="admin-forms">
			<div class="menu" id="admin-search">
				<h2>Search Commission</h2>
				<form action="commission-search-submit" method="get" class="search-form">
					<!--<input type="text" placeholder="Search Here">-->
					<div class="admin-search-criteria">
						<div class="admin-search-criteria">
							<!--<input type="checkbox" name="commission-name" id="">-->
							<label for="commission_name">Commission Name: </label>
							<input type="text" name="commission_name" placeholder="Search Here">
							<!--<input type="checkbox" name="artist-name" id="">-->
							<label for="artist_name">email: </label>
							<input type="text" name="email" placeholder="Search Here">
							<!--<input type="checkbox" name="price" id="">-->
							<label for="price">Price: </label>
							<input type="text" name="price" placeholder="Search Here">
						</div>
						<button type="submit" class="button-search" onclick="showRemoveTable()">Search</button>
					</div>
				</form>
			</div>
			<div class="menu" id="admin-add">
				<h2>Add New Commission</h2>
				<form action="commission-insert-submit" method="post">
					<input name="commission_id" type="text" placeholder="Commission ID">
					<input name="commission_name" type="text" placeholder="Commission Name">
					<p>Issue Date</p>
					<input name="issue_date" type="date" placeholder="Issue Date">
					<p>Due Date</p>
					<input name="due_date" type="date" placeholder="Due Date">
					<input name="price" type="number" placeholder="Price">
					<input name="imageURL" type="text" placeholder="Image URL">
					<input name="commissioner_email" type="text" placeholder="Commissioner Email">
					<input name="commissioner_phoneNum" type="text" placeholder="Commissioner Phone">
					<button type="submit" class="button-confirm">Confirm Add</button>
				</form>
			</div>
			<div class="menu" id="admin-remove">
				<h2>Remove Commission</h2>
				<form action="commission-remove-submit" method="delete" class="search-form">
					<input name="username" type="text" placeholder="Username">
					<button type="submit" class="button-confirm">Confirm Remove</button>
				</form>
			</div>
			<div class="menu" id="admin-modify">
				<h2>Modify Commission</h2>
				<form action="commission-update-submit" method="put" class="search-form">
					<input name="commission_id" type="text" placeholder="Commission ID">
					<input name="commission_name" type="text" placeholder="Commission Name">
					<p>Issue Date</p>
					<input name="issue_date" type="date" placeholder="Issue Date">
					<p>Due Date</p>
					<input name="due_date" type="date" placeholder="Due Date">
					<input name="price" type="number" placeholder="Price">
					<input name="imageURL" type="text" placeholder="Image URL">
					<input name="commissioner_email" type="text" placeholder="Commissioner Email">
					<input name="commissioner_phoneNum" type="text" placeholder="Commissioner Phone">
					<button type="submit" class="button-confirm">Confirm Changes</button>
				</form>
			</div>
		</div>
	</main>
	<footer>
		<p>Copyright 2023 TPTPT Co. Ltd. All Rights Reserved</p>
	</footer>
</body>
<script src="toggle-admin-management-details.js"></script>
<script src="toggle-admin-menu.js"></script>

</html>
