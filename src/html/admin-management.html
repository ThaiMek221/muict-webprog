<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/global/global.css">
	<link rel="stylesheet" href="/global/navbars.css">
	<link rel="stylesheet" href="/global/header-footer.css">
	<link rel="stylesheet" href="/user-account-management-admin.css">
	<title>User Management</title>
</head>

<body>
	<nav class="admin-navbar">
		<ul>
			<li><a href="/">Back</a></li>
		</ul>
		<ul>
			<li><a href="#">Admin Management</a></li>
			<li><a href="/commission-management">Commission Management</a></li>
		</ul>
	</nav>
	<header>
		<h1>Admin Account Management</h1>
	</header>
	<main>
		<div class="admin-menu">
			<button onclick="openMenu('admin-search')" class="admin-menu-button" type="button">SEARCH</button>
			<button onclick="openMenu('admin-add')" class="admin-menu-button" type="button">INSERT</button>
			<button onclick="openMenu('admin-remove')" class="admin-menu-button" type="button">REMOVE</button>
			<button onclick="openMenu('admin-modify')" class="admin-menu-button" type="button">MODIFY</button>
		</div>
		<div class="admin-forms">
			<div class="menu", id="admin-search">
				<h2>Search Admin</h2>
				<form action="" class="search-form">
					<input type="text" placeholder="Search Here">
					<div class="admin-search-criteria">
						<input type="checkbox" name="commission-name" id="">
						<label for="commission-name">Commission Name</label>
						<input type="checkbox" name="artist-name" id="">
						<label for="artist-name">Artist Name</label>
						<input type="checkbox" name="price" id="">
						<label for="price">Price</label>
					</div>
					<button type="button" class="button-search" onclick="showRemoveTable()">Search</button>
				</form>
				<div id="search-details">
					<!-- to manipulate DOM here -->
				</div>
			</div>
			<div class="menu" id="admin-add">
				<h2>Add New Admin</h2>
				<form action="admin-insert-submit" method="post">
					<input name="username" type="text" placeholder="Username">
					<input name="fn" type="text" placeholder="First Name">
					<input name="ln" type="text" placeholder="Last Name">
					<p>Date of Birth</p>
					<input name="dob" type="date" placeholder="DOB">
					<input name="phone" type="text" placeholder="Phone No.">
					<input name="email" type="text" placeholder="Email">
					<input name="pwd" type="text" placeholder="Password">
					<input name="role" type="text" placeholder="Role">
					<p>Last Login Date</p>
					<input name="lastlogin" type="date" placeholder="Last Login Date">
					<button type="submit" class="button-confirm">Confirm Add</button>
				</form>
			</div>
			<div class="menu" id="admin-remove">
				<h2>Remove Admin</h2>
				<!-- using POST for DELETE -->
				<form action="admin-remove-submit" method="post" class="search-form">
					<input name="username" type="text" placeholder="Username">
					<button type="submit" class="button-confirm">Confirm Remove</button>
				</form>
			</div>
			<div class="menu" id="admin-modify">
				<h2>Modify Admin</h2>
				<!-- using POST for PUT-->
				<form action="/admin-update-submit" method="post" class="search-form">
					<input name="username" type="text" placeholder="Username">
					<input name="fn" type="text" placeholder="First Name">
					<input name="ln" type="text" placeholder="Last Name">
					<p>Date of Birth</p>
					<input name="dob" type="date" placeholder="DOB">
					<input name="phone" type="text" placeholder="Phone No.">
					<input name="email" type="text" placeholder="Email">
					<input name="pwd" type="text" placeholder="Password">
					<input name="role" type="text" placeholder="Role">
					<p>Last Login Date</p>
					<input name="lastlogin" type="date" placeholder="Last Login Date">
					<button type="submit" class="button-confirm">Confirm Changes</button>
				</form>
			</div>
		</div>
	</main>

	<footer>
		<p>Copyright 2023 TPTPT Co. Ltd. All Rights Reserved</p>
	</footer>
</body>
<script src="toggle-admin-management-details.js"></script>
<script src="toggle-admin-menu.js"></script>

</html>
